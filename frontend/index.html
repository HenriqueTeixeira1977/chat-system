<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mensagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Sistema de Mensagens em Massa</h1>

        <!-- Formulário para adicionar contatos -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Adicionar Novo Contato</h5>
            </div>
            <div class="card-body">
                <form id="contactForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="contactName" placeholder="Nome" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="contactPhone" placeholder="Telefone" required>
                        </div>
                        <div class="col-md-4">
                            <input type="email" class="form-control" id="contactEmail" placeholder="Email (opcional)">
                        </div>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success">Adicionar Contato</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Formulário para envio de mensagens -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Enviar Mensagem</h5>
            </div>
            <div class="card-body">
                <form id="messageForm">
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem:</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem aqui" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar para Todos</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de contatos -->
        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Lista de Contatos</h5>
            </div>
            <div class="card-body">
                <div id="contactsList" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Modal para editar contato -->
    <div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editContactModalLabel">Editar Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editContactForm">
                        <input type="hidden" id="editContactId">
                        <div class="mb-3">
                            <label for="editContactName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editContactName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editContactPhone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="editContactPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editContactEmail" class="form-label">Email (opcional)</label>
                            <input type="email" class="form-control" id="editContactEmail">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEditContact">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
