<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSystem - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Menu no topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/whatsapp.png" alt="Logo" class="logo me-2">
                Chat System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="dashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="contacts"><i class="fas fa-address-book me-2"></i>Contatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="add-contact"><i class="fas fa-user-plus me-2"></i>Adicionar Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="send-message"><i class="fas fa-paper-plane me-2"></i>Enviar Mensagem</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ConteÃºdo principal -->
    <div class="container-fluid p-4 mt-5">
        <div id="dashboard" class="section active">
            <h1 class="mb-4 fw-bold text-dark">Bem-vindo ao Chat System</h1>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card shadow-sm h-100 border-0">
                        <div class="card-body">
                            <h5 class="card-title text-muted"><i class="fa-brands fa-whatsapp" style="color: #00b57f;"></i></i> Status do WhatsApp</h5>
                            <p class="card-text fs-5" id="whatsapp-status">Carregando...</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm h-100 border-0">
                        <div class="card-body">
                            <h5 class="card-title text-muted"><i class="fas fa-users me-2 text-primary"></i>Total de Contatos</h5>
                            <p class="card-text fs-5" id="contacts-count">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="contacts" class="section d-none">
            <h2 class="mb-4 fw-bold text-dark">Lista de Contatos</h2>
            <div id="contactsList" class="list-group shadow-sm"></div>
        </div>

        <div id="add-contact" class="section d-none">
            <h2 class="mb-4 fw-bold text-dark">Adicionar Novo Contato</h2>
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form id="contactForm">
                        <div class="row g-3">
                            <div class="col-12 col-md-4">
                                <input type="text" class="form-control" id="contactName" placeholder="Nome" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="text" class="form-control" id="contactPhone" placeholder="Telefone" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="email" class="form-control" id="contactEmail" placeholder="Email (opcional)">
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Adicionar Contato</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="send-message" class="section d-none">
            <h2 class="mb-4 fw-bold text-dark">Enviar Mensagem</h2>
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form id="messageForm">
                        <div class="mb-3">
                            <label for="message" class="form-label fw-medium">Mensagem:</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Digite sua mensagem aqui" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar para Todos</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editContactModalLabel">Editar Contato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editContactForm">
                            <input type="hidden" id="editContactId">
                            <div class="mb-3">
                                <label for="editContactName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="editContactName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editContactPhone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="editContactPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="editContactEmail" class="form-label">Email (opcional)</label>
                                <input type="email" class="form-control" id="editContactEmail">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveEditContact">Salvar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
